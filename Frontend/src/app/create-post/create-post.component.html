<form [formGroup]="postForm" (ngSubmit)="submitBook()">
    <div class="form">
        <div class="title">
            <h3>Titre du post</h3>
            <input required type="text" formControlName="title">
            <div *ngIf="f.title.errors?.required">
               
                <p id="messageTitle"></p>
            </div>
        </div>
        <div class="description">
            <h3>Description du post</h3>
            <textarea required formControlName="description"></textarea>
            <div class="comment" *ngIf="f.description.errors?.required">
     
                <p id="messageDescription"></p>
            </div>
        </div>
        <div class="file">
            <h3>
                Image du post
            </h3>
            <input (change)="getNameImg($event)"  id="file" required type="file" formControlName="file">
            <div class="comment" *ngIf="f.file.errors?.required">
                <p id="messageFile"></p>

            </div>
        </div>

        <button type="submit">SUBMIT</button>




    </div>
</form>
