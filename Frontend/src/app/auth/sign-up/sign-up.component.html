<div class="container">
    <form #SignupForm="ngForm" (ngSubmit)="onSignupCreate(SignupForm.value)">
        <div class="form-email">
          <label for="email">Email: </label>
          <input (change)="onRegedexEmail()" type="email" name="email" id="email" placeholder="Email" ngModel required>
        </div>
        <div class="form-password">
          <label for="password">Mot de passe: </label>
          <input (change)="onRegedexPassword()" type="password" name="password" id="password" placeholder="Mot de passe" ngModel required>
        </div>
        <div class="form-signup">
          <input type="submit" value="S'inscrire" class="signup">
        </div>
        <h3 id="message"></h3>
      </form>
</div>
