<div class="container">
    <form method="post" action="http://localhost:3000/" id="form" #LoginForm="ngForm" (ngSubmit)="onLoginCreate(LoginForm.value)">
        <div class="form-email">
          <label for="email">Email: </label>
          <input type="email" name="email" id="email" placeholder="Email" ngModel required>
        </div>
        <div class="form-password">
          <label for="password">Mot De Passe: </label>
          <input type="password" name="password" id="password" placeholder="Password" ngModel required>
        </div>
        <div class="form-login">
          <input  type="submit" value="Se connecter" class="login" id="log">
        </div>
        <h3 id="message"></h3>
      </form>
     
</div>
