<div id="post">
    <div *ngIf="post" class="conteneur">
        <div class="back">
            <i (click)="goPostList()" class="fa fa-solid fa-arrow-left"></i>
        </div>
        <h2>{{ post.title }}</h2>
        <p>Mise en ligne le {{post.date | date: "dd MMMM yyyy, à HH:mm" }}</p>
        <img [src]="post.imageUrl" [alt]="post.title">
        <p>{{post.description}}</p>
        <div id="note">
            <div id="like">
                <i class="fa fa-regular fa-thumbs-up" *ngIf="showLike" (click)="onlike($event)">
                    <p id="numberLike">{{post.likes}}</p>
                </i>
            </div>
            <div id="dislike">
                <i class="fas fa-regular fa-thumbs-down" *ngIf="showDislike" (click)="onDislike($event)">
                    <p id="numberDislike">{{post.dislikes}}</p>
                </i>
            </div>
        </div>
        <div *ngIf="watchModifyAndDelete" id="modifyAndDelete">
            <div (click)="modify($event)" id="modify">
                <button>Modify</button>
            </div>
            <div (click)="delete($event)" id="delete">
                <button>Delete</button>
            </div>
        </div>
    </div>
</div>
<h4 *ngIf="!post">Aucun post à afficher</h4>
